<ion-header>
  <ion-toolbar class="bg-gradient-to-r from-purple-700 to-indigo-600 text-white">
    <ion-title class="text-center font-bold text-lg">Jeu de Bataille</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding bg text-white">
  <div class="min-h-screen flex flex-col items-center justify-center text-center gap-6">
    <h1 class="text-3xl font-bold text-indigo-500">Bienvenue !</h1>

    <div class="flex flex-col gap-2 w-64">
      <ion-button routerLink="/game" [queryParams]="{ mode: 'classique' }">Mode Classique</ion-button>
      <ion-button routerLink="/game" [queryParams]="{ mode: 'rapide' }">Mode Rapide</ion-button>

      <ion-button expand="block" color="medium" routerLink="/scoreboard" class="text-lg">
        Voir le scoreboard
      </ion-button>
    </div>

    <p class="text-gray-400 text-sm mt-4">
      Défie le bot et deviens le maître du deck
    </p>
  </div>
</ion-content>
